    <div class="content">

      <div class="">
        <h2>Registra't per assistir a les jornades</h2>

      <div class="d-flex gap-4 justify-content-center  flex-wrap">


        <div class="progress-container">
          <div class="progress-topleft"></div>
          <div class="progress-topright"></div>
          <div class="progress-bottomleft"></div>

        <form 
          id="inscription-form"
          name="contact"

          class="inscription-form"
        > 
        <div class="d-flex justify-content-center">

        </div>

        <div class="form-group">
          <label for="name">Name</label>
          <input class="form-control form-name" type="text" name="name" placeholder="Escriu el teu nom" value="" required>
        </div> 


        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control form-email" type="email" name="email" placeholder="Escriu el teu mail" value="" required>
        </div>
        
        <div class="form-group">
          <label for="phone">Numero de telèfon mòbil</label>
          <input class="form-control form-mobile" type="number" name="phone" placeholder="Escriu el teu numero de mòbil" value="" required>
        </div>

        <!-- <div class="form-group">
          <label for="code">Llenguatge utilitzat</label>

        </div> -->

        </div> -->

        <div class="input-group mb-3 inscription-select">
          <div>
            <label class="" for="code">A quina conferència et vols apuntar?</label>
          </div>
          <select class="custom-select form-code form-select" id="inputGroupSelect01" required>
            <option disabled selected value>Escull...</option>
            <option value="1">"Desmuntant defenses: com els hackers pensen i actuen"</option>
            <option value="2">"Criptografia quàntica: el futur de la protecció de dades"</option>
            <option value="3">"La ment del hacker: com es manipulen les persones per accedir a dades crítiques"</option>
            <option value="3">"La revolució de l’IA en la detecció d'amenaces cibernètiques"</option>
            <option value="3">"El dilema de la privacitat: tecnologia vs regulació"</option>
          </select>
        </div>

        </div> -->
       
        </form>
        
       
      </div>
